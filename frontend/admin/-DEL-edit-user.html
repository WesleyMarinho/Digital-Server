<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - DigiServer Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar (com Users ativo) -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="text-2xl font-bold p-5 bg-gray-900">DigiServer Admin</div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2"><a href="/admin" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li class="mb-2"><a href="/admin/users" class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i class="fas fa-users mr-3"></i>Users</a></li>
                    <li class="mb-2"><a href="/admin/products" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-boxes mr-3"></i>Products</a></li>
                    <li class="mb-2"><a href="/admin/categories" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a></li>
                    <li class="mb-2"><a href="/admin/subscriptions" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sync-alt mr-3"></i>Subscriptions</a></li>
                    <li class="mb-2"><a href="/admin/licenses" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-key mr-3"></i>Licenses</a></li>
                    <li class="mb-2"><a href="/admin/webhooks" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-bolt mr-3"></i>Webhooks</a></li>
                    <li class="mb-2"><a href="/admin/settings" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Edit User: <span id="username-header" class="text-blue-600">Loading...</span></h1>
                    <a href="/admin/users" class="inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"><i class="fas fa-arrow-left mr-2"></i>Back to Users</a>
                </div>
            </header>

            <div class="flex-1 p-6">
                <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 max-w-2xl mx-auto">
                    <form id="edit-user-form">
                        <div id="form-message" class="hidden mb-4 p-3 text-sm rounded-lg" role="alert"></div>
                        <div class="mb-6">
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" required>
                        </div>
                        <div class="mb-6">
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                            <select id="role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                         <div class="mb-6">
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="status" name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="border-t pt-6 mt-8 flex justify-between items-center">
                            <button type="button" id="delete-user-btn" class="text-red-600 hover:text-red-800 font-bold flex items-center transition duration-150"><i class="fas fa-trash mr-2"></i>Delete User</button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 flex items-center">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pathParts = window.location.pathname.split('/');
            const userId = pathParts[pathParts.length - 1];

            const form = document.getElementById('edit-user-form');
            const deleteBtn = document.getElementById('delete-user-btn');
            const messageDiv = document.getElementById('form-message');

            // 1. Buscar e popular os dados do usu√°rio
            try {
                const response = await fetch(`/api/admin/users/${userId}`, { credentials: 'include' });
                if (!response.ok) throw new Error('User not found');
                const { user } = await response.json();

                document.getElementById('username-header').textContent = user.username;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
            } catch (error) {
                form.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }

            // 2. Evento de submit para ATUALIZAR
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    
                    messageDiv.className = 'mb-4 p-3 text-sm rounded-lg'; // Reset classes
                    if (response.ok) {
                        messageDiv.classList.add('bg-green-100', 'text-green-700');
                        messageDiv.textContent = result.message;
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    messageDiv.className = 'mb-4 p-3 text-sm rounded-lg'; // Reset classes
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                    messageDiv.textContent = error.message;
                }
            });

            // 3. Evento de clique para DELETAR
            deleteBtn.addEventListener('click', async () => {
                if (confirm('Are you sure you want to permanently delete this user? This action cannot be undone.')) {
                    try {
                        const response = await fetch(`/api/admin/users/${userId}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.message);
                        
                        alert(result.message);
                        window.location.href = '/admin/users'; // Redireciona para a lista
                    } catch (error) {
                        alert(`Error: ${error.message}`);
                    }
                }
            });
        });
    </script>
</body>
</html>
